<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> -->
    <meta
      name="description"
      content="Unlock career opportunities with our sleek digital CV template."
    />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
    ></script>
    <title>Victor Aremu - Digital CV Template</title>
  </head>
  <body class="bg-gray-100 text-sm antialiased">
    <div class="mx-auto my-4 max-w-xl px-4 lg:max-w-5xl">
      <div class="grid grid-cols-1 gap-4 lg:grid-cols-3">
        <!-- SIDEBAR -->
        <div class="space-y-4">
          <!-- USER -->
          <div class="overflow-hidden rounded-xl bg-white" x-data="profile">
            <div class="aspect-h-2 aspect-w-3 overflow-hidden">
              <img
                src="./assets/images/cover.jpg"
                alt=""
                class="object-cover object-center"
              />

              <div class="flex items-end bg-gradient-to-t from-white p-4">
                <img
                  src="./assets/images/victor.jpeg"
                  alt=""
                  class="size-20 rounded-full border-2 border-white object-cover object-center shadow-sm"
                />
              </div>
            </div>

            <div class="space-y-4 p-1.5">
              <div class="px-4">
                <h3 class="flex items-center gap-x-2 text-base font-medium">
                  <p x-text="name" />

                  <div
                    class="flex-none animate-pulse rounded-full bg-emerald-500/20 p-1"
                  >
                    <div class="size-1.5 rounded-full bg-emerald-500"></div>
                  </div>
                </h3>

                <div class="mt-1 flex items-center gap-x-2">
                  <p x-text="profession" />
                  <svg
                    viewBox="0 0 2 2"
                    width="3"
                    height="3"
                    aria-hidden="true"
                    class="fill-gray-900"
                  >
                    <circle cx="1" cy="1" r="1" />
                  </svg>
                  <p x-text="location" />
                </div>
              </div>

              <div class="space-y-4 rounded-md bg-gray-50 p-4">
                <p class="text-gray-600" x-text="bio"></p>

                <div x-data="skills" class="flex flex-wrap gap-1">
                  <template x-for="skill in skills">
                    <span
                      class="inline-flex items-center rounded bg-gray-200 px-2 py-1 text-xs font-medium text-gray-600"
                      x-text="skill"
                    ></span>
                  </template>
                </div>

                <a
                  href="#"
                  class="inline-flex w-full items-center justify-center gap-x-4 rounded-md bg-blue-600 px-4 py-2.5 font-medium text-white duration-150 hover:bg-blue-700"
                  >Download CV
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="size-4"
                  >
                    <path
                      fill="currentColor"
                      d="M13 10h5l-6 6l-6-6h5V3h2zm-9 9h16v-7h2v8a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-8h2z"
                    /></svg
                ></a>
              </div>
            </div>
          </div>
          <!--// USER -->

          <!-- ABOUT -->
          <div class="rounded-xl bg-white p-1.5" x-data="about">
            <h2
              class="flex items-center gap-x-2.5 px-4 pt-2.5 text-base font-medium before:h-1.5 before:w-1.5 before:rounded-full before:bg-blue-600"
            >
              About me
            </h2>

            <div class="mt-4 space-y-4 rounded-md bg-gray-50 p-4">
              <div class="prose prose-sm prose-gray text-gray-600">
                <p x-text="text" />
              </div>

              <hr class="border-gray-200" />

              <div class="flex flex-wrap gap-4">
                <a
                  x-bind:href="url"
                  class="group inline-flex items-center gap-x-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="size-4"
                  >
                    <path
                      fill="currentColor"
                      d="M10 6v2H5v11h11v-5h2v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1zm11-3v8h-2V6.413l-7.793 7.794l-1.414-1.414L17.585 5H13V3z"
                    />
                  </svg>
                  <span
                    class="font-medium group-hover:underline group-hover:underline-offset-4"
                    x-text="url_short"
                  />
                </a>

                <a href="#" class="group inline-flex items-center gap-x-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="size-4"
                  >
                    <path
                      fill="currentColor"
                      d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1m17 4.238l-7.928 7.1L4 7.216V19h16zM4.511 5l7.55 6.662L19.502 5z"
                    />
                  </svg>
                  <span
                    class="font-medium group-hover:underline group-hover:underline-offset-4"
                    x-text="email"
                  />
                </a>
              </div>
            </div>
          </div>
          <!--// ABOUT -->

          <!-- INFORMATION -->
          <div class="rounded-xl bg-white p-1.5">
            <h2
              class="flex items-center gap-x-2.5 px-4 pt-2.5 text-base font-medium before:h-1.5 before:w-1.5 before:rounded-full before:bg-blue-600"
            >
              Information
            </h2>

            <div class="mt-4 rounded-md bg-gray-50 p-4">
              <ul x-data="details" class="-my-2.5">
                <template x-for="item in details">
                  <li
                    class="flex justify-between gap-x-4 border-b py-2.5 last:border-b-0"
                  >
                    <span class="text-gray-600" x-text="item.label"></span
                    ><span x-text="item.value"></span>
                  </li>
                </template>
              </ul>
            </div>
          </div>
          <!--// INFORMATION -->
        </div>
        <!-- // SIDEBAR -->

        <div class="space-y-4 lg:col-span-2">
          <!-- NAVIGATION -->
          <nav class="sticky top-4 z-50 w-full rounded-xl bg-white p-1.5">
            <div x-data="navigation" class="flex justify-between gap-x-1.5">
              <template x-for="link in navigation">
                <a
                  x-bind:href="link.href"
                  :class="link.href === './' ? 'text-blue-600 bg-gray-50': 'text-gray-600'"
                  class="inline-flex w-full justify-center rounded-md px-4 py-2.5 font-medium duration-150 hover:bg-gray-50 hover:text-blue-600"
                  x-text="link.name"
                >
                </a>
              </template>
            </div>
          </nav>
          <!--// NAVIGATION -->

          <!-- CONTENT -->
          <main class="space-y-4">
            <!-- EXPERIENCE -->
            <div class="rounded-xl bg-white p-1.5">
              <h2
                class="flex items-center gap-x-2.5 px-4 pt-2.5 text-base font-medium before:h-1.5 before:w-1.5 before:rounded-full before:bg-blue-600"
              >
                Experience
              </h2>

              <div x-data="jobsList" class="mt-4 space-y-1.5">
                <template x-for="job in jobsList">
                  <div
                    class="rounded-md bg-gray-50 p-4 duration-150 hover:bg-gray-100"
                  >
                    <div class="flex flex-col gap-4 sm:flex-row">
                      <img
                        x-bind:src="job.icon"
                        alt=""
                        class="size-12 rounded-full border-2 border-white shadow-sm"
                      />

                      <div class="w-full">
                        <div
                          class="flex flex-wrap items-center justify-between gap-y-2"
                        >
                          <h3 class="font-medium" x-text="job.role"></h3>
                          <span
                            class="inline-flex items-center rounded bg-gray-200 px-2 py-1 text-xs font-medium text-gray-600"
                            x-text="job.type"
                          >
                          </span>
                        </div>

                        <div
                          class="mt-1.5 flex flex-wrap items-center gap-x-4 gap-y-2 text-gray-600"
                        >
                          <div class="flex items-center gap-x-1.5">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              class="size-3.5"
                            >
                              <path
                                fill="currentColor"
                                d="M7 5V2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3h4a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zM4 16v3h16v-3zm0-2h16V7H4zM9 3v2h6V3zm2 8h2v2h-2z"
                              />
                            </svg>
                            <span
                              class="text-xs font-medium"
                              x-text="job.company"
                            ></span>
                          </div>

                          <div class="flex items-center gap-x-1.5">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              class="size-3.5"
                            >
                              <path
                                fill="currentColor"
                                d="m12 23.728l-6.364-6.364a9 9 0 1 1 12.728 0zm4.95-7.778a7 7 0 1 0-9.9 0L12 20.9zM12 13a2 2 0 1 1 0-4a2 2 0 0 1 0 4"
                              />
                            </svg>
                            <span
                              class="text-xs font-medium"
                              x-text="job.location"
                            ></span>
                          </div>

                          <div class="flex items-center gap-x-1.5">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              class="size-3.5"
                            >
                              <path
                                fill="currentColor"
                                d="M9 1v2h6V1h2v2h4a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h4V1zm11 10H4v8h16zm-9 2v4H6v-4zM7 5H4v4h16V5h-3v2h-2V5H9v2H7z"
                              />
                            </svg>
                            <span
                              class="text-xs font-medium"
                              x-text="job.period"
                            ></span>
                          </div>
                        </div>

                        <p
                          class="mt-4 max-w-lg text-gray-600"
                          x-html="job.description"
                        ></p>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </div>
            <!--// EXPERIENCE -->

            <!-- EDUCATION -->
            <div class="rounded-xl bg-white p-1.5">
              <h2
                class="flex items-center gap-x-2.5 px-4 pt-2.5 text-base font-medium before:h-1.5 before:w-1.5 before:rounded-full before:bg-blue-600"
              >
                Education
              </h2>

              <div x-data="educationList" class="mt-4 space-y-1.5">
                <template x-for="item in educationList">
                  <div
                    class="rounded-md bg-gray-50 p-4 duration-150 hover:bg-gray-100"
                  >
                    <div class="flex flex-col gap-4 sm:flex-row">
                      <img
                        x-bind:src="item.icon"
                        alt=""
                        class="size-12 rounded-full border-2 border-white shadow-sm"
                      />

                      <div class="w-full">
                        <h3 class="font-medium" x-text="item.degree"></h3>

                        <div
                          class="mt-1.5 flex flex-wrap items-center gap-x-4 gap-y-2 text-gray-600"
                        >
                          <div class="flex items-center gap-x-1.5">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              class="size-3.5"
                            >
                              <path
                                fill="currentColor"
                                d="M4 11.333L0 9l12-7l12 7v8.5h-2v-7.333l-2 1.166v6.678l-.223.275A9.983 9.983 0 0 1 12 22a9.983 9.983 0 0 1-7.777-3.714L4 18.011zM6 12.5v4.792A7.979 7.979 0 0 0 12 20a7.978 7.978 0 0 0 6-2.708V12.5L12 16zM3.97 9L12 13.685L20.03 9L12 4.315z"
                              />
                            </svg>
                            <span
                              class="text-xs font-medium"
                              x-text="item.university"
                            ></span>
                          </div>

                          <div class="flex items-center gap-x-1.5">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              class="size-3.5"
                            >
                              <path
                                fill="currentColor"
                                d="m12 23.728l-6.364-6.364a9 9 0 1 1 12.728 0zm4.95-7.778a7 7 0 1 0-9.9 0L12 20.9zM12 13a2 2 0 1 1 0-4a2 2 0 0 1 0 4"
                              />
                            </svg>
                            <span
                              class="text-xs font-medium"
                              x-text="item.location"
                            ></span>
                          </div>

                          <div class="flex items-center gap-x-1.5">
                            <svg
                              xmlns="http://www.w3.org/2000/svg"
                              viewBox="0 0 24 24"
                              class="size-3.5"
                            >
                              <path
                                fill="currentColor"
                                d="M9 1v2h6V1h2v2h4a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h4V1zm11 10H4v8h16zm-9 2v4H6v-4zM7 5H4v4h16V5h-3v2h-2V5H9v2H7z"
                              />
                            </svg>
                            <span
                              class="text-xs font-medium"
                              x-text="item.period"
                            ></span>
                          </div>
                        </div>

                        <p
                          class="mt-4 max-w-lg text-gray-600"
                          x-text="item.description"
                        ></p>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </div>
            <!--// EDUCATION -->
          </main>
          <!--// CONTENT -->
        </div>
      </div>
    </div>

    <script src="./assets/js/data.js"></script>
  </body>
</html>
